app = 'go-web-starter'
primary_region = 'nrt'

[env]
  APP_NAME="GO Web Starter"
  PORT=8080
  APP_ENV="production"
  DEBUG=false

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
